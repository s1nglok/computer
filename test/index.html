<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photo Gallery</title>
    <style>
        body {
            font-family: sans-serif;
            background: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .gallery-container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 1rem;
        }
        h1 {
            text-align: center;
        }
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-top: 2rem;
        }
        .gallery-item {
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .gallery-item img {
            width: 100%;
            height: 220px;
            object-fit: cover;
        }
        .caption {
            padding: 0.6rem 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="gallery-container">
        <h1>My Photo Gallery</h1>
        <div class="gallery-grid">
            <!-- Example items. Replace src with your images inside /gallery -->
            <div class="gallery-item">
                <img src="gallery/photo1.jpg" alt="Photo 1">
                <div class="caption">Photo 1 Caption</div>
            </div>
            <div class="gallery-item">
                <img src="gallery/photo2.jpg" alt="Photo 2">
                <div class="caption">Photo 2 Caption</div>
            </div>
            <div class="gallery-item">
                <img src="gallery/photo3.jpg" alt="Photo 3">
                <div class="caption">Photo 3 Caption</div>
            </div>
            <!-- Add more images as needed -->
        </div>
    </div>
</body>
</html>
